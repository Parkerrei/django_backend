{% extends 'base.html' %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="container">
      <h1 style="margin-bottom: 30px;">Create Your Account</h1>
      {% if messages %}
        {% for message in messages %}
          <div id="message" class="alert alert-danger mb-3">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="mb-3">
        <label for="exampleInputfirstname1" class="form-label">first name</label>
        <input type="text" class="form-control" name="first_name" required />
      </div>

      <div class="mb-3">
        <label class="form-label" for="exampleInputlastname1">last name</label>
        <input type="text" name="last_name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="=username" id="username1" class="form-label">user name</label>
        <input type="text" class="form-control" name="username" id="username" required />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" required />
      </div>

      <div class="mb-3">
        <label class="form-label" for="useremail">email</label>
        <input type="email" name="email" id="useremail" class="form-control" required />
      </div>

      <div style="display: flex;flex-direction: row;gap: 40px;">
        <a href="{% url 'login_page' %}" class="btn btn-primary">login Account</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const m = document.getElementById('message')
        if (m) {
          m.style.display = 'none'
        }
      }, 3000)
    })
  </script>
{% endblock %}
