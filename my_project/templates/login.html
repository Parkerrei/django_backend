{% extends 'base.html' %}
{% block content %}
  <form method="post" action="{% url 'login_page' %}">
    <a href="{% url 'book_list' %}">book_list</a>
    {% csrf_token %}

    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div id="message1" class="btn btn-secondary">{{ message }}</div>
        {% endfor %}
      {% endif %}
      <h1>Enter To Login</h1>
      <div class="mb-3">
        <label for="exampleUsername1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleUsername1" name="username" required />
        <div style="color: white;" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" required />
      </div>

      <div style="display: flex;flex-direction: row;gap: 40px;">
        <a href="{% url 'create_page' %}" class="btn btn-primary">Create Account</a>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const m = document.getElementById('message1')
        if (m) {
          m.style.display = 'none'
        }
      }, 3000)
    })
  </script>
{% endblock %}
